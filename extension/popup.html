<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Browser MCPX</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-title">
          <img class="header-icon" src="public/icons8-click-96.png" alt="icon" />
          <span class="header-text">Browser mcpX</span>
          <span id="statusDot" class="status-dot disconnected" aria-hidden="true"></span>
        </div>
        <div class="header-actions">
          <button class="settings-btn" type="button" title="Help & Documentation">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-question-mark-icon lucide-circle-question-mark"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/><path d="M12 17h.01"/></svg>
          </button>
        </div>
      </div>

      <span id="status" class="status-pill disconnected visually-hidden"><span class="status-text visually-hidden">Disconnected</span></span>

      <div class="actions-section">
        <div class="primary-actions center">
          <button id="connectBtn" class="btn btn-neutral btn-lg btn-wide" type="button">
            <span class="btn-text">Connect</span>
          </button>
          <button id="disconnectBtn" class="btn btn-danger btn-lg btn-wide" type="button" style="display: none;">
            <span class="btn-text">Disconnect</span>
          </button>
        </div>
      </div>

      <div class="footer">
        <div class="footer-content">
          <div class="footer-left">
            <span class="version">v1.1.0</span>
            <span class="divider">â€¢</span>
            <span class="status-indicator" id="globalStatus">Ready</span>
          </div>
          <div class="footer-right">
            <a href="https://mcpx-docs.vercel.app/docs" target="_blank" class="footer-link" title="Documentation">Docs</a>
            <a href="https://mcpx-docs.vercel.app/privacy" target="_blank" class="footer-link" title="Privacy Policy">Privacy</a>
            <a href="https://github.com/Rudra78996/mcpX" target="_blank" class="footer-link" title="GitHub Repository">GitHub</a>
          </div>
        </div>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
