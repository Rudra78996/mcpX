<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>MCPX Connector</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="icon" aria-hidden="true">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M8 3v4m8-4v4m-9 7h10a4 4 0 100-8H7a4 4 0 000 8zm0 0v3a4 4 0 004 4h2a4 4 0 004-4v-3" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>
          <h1>MCPX Connector</h1>
          <p class="subtitle">WebSocket bridge</p>
        </div>
      </div>

      <div class="status-row">
        <span class="label">Status</span>
        <span id="status" class="status-pill disconnected">
          <span class="status-dot" aria-hidden="true"></span>
          Not connected
        </span>
      </div>

      <button id="connectBtn" class="primary" type="button">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path d="M13 11V3a1 1 0 10-2 0v8H3a1 1 0 100 2h8v8a1 1 0 102 0v-8h8a1 1 0 100-2h-8z" fill="white"/>
        </svg>
        Connect
      </button>

      <div class="footer">Server: ws://localhost:3000</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
